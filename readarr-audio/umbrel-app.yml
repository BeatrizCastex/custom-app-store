version: 0.1

id: "readarr-audio"
title: "Readarr Audiobooks"
description: "A second Readarr instance for managing audiobooks."
icon: ./icon.png
developer: "Readarr"
website: "https://readarr.com/"
dependencies: []
path: "/readarr-audio"

docker:
  image: "linuxserver/readarr:develop"
  ports:
    - "8788:8788"
  env:
    PUID: 1000
    PGID: 1000
    TZ: "America/Sao_Paulo"
  volumes:
    - "readarr-audio-config:/config"
    - "{UMBREL_ROOT}/data/Downloads:/downloads"

launch: "http://localhost:8788"
